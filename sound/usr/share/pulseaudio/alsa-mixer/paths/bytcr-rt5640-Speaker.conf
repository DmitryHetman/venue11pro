; See analog-output.conf.common for an explanation on the directives

[General]
priority = 1
# description-key = byt-analog-output-speaker

[Properties]
device.icon_name = audio-speakers

[Jack HP]
required = ignore
state.plugged = no
state.unplugged = unknown

[Jack HP_REV]
required = ignore
state.plugged = unknown
state.unplugged = yes

[Jack HP Phantom]
required = ignore
state.plugged = unknown
state.unplugged = unknown

[Element Speaker]
switch = mute
volume = merge
volume-limit = 50
override-map.1 = all
override-map.2 = all-left,all-right

[Element Speaker Channel]
switch = on

[Element Speaker L]
switch = on

[Element Speaker R]
switch = on

[Element DAC1]
volume = merge
volume-limit = 50
override-map.1 = all
override-map.2 = all-left,all-right

[Element pcm0_in Gain 0]
volume = merge
volume-limit = 50
override-map.1 = all
override-map.2 = all-left,all-right

[Element codec_out0 Gain 0]
volume = merge
volume-limit = 50
override-map.1 = all
override-map.2 = all-left,all-right

[Element media1_in Gain 0]
volume = merge
volume-limit = 50
override-map.1 = all
override-map.2 = all-left,all-right

[Element Headphone]
switch = off

[Element HP]
switch = off

[Element HP L]
switch = off

[Element HP R]
switch = off

[Element HP Channel]
switch = off

.include analog-output.conf.common
