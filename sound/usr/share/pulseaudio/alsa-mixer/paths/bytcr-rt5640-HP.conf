; See analog-output.conf.common for an explanation on the directives

[General]
priority = 2
#description-key = byt-analog-output-headphones

[Properties]
device.icon_name = audio-headphones

[Jack HP]
required = ignore
state.plugged = yes
state.unplugged = unknown

[Jack HP_REV]
required = ignore
state.plugged = unknown
state.unplugged = no

[Jack HP Phantom]
required = ignore
state.plugged = unknown
state.unplugged = unknown

[Element HP]
switch = mute
volume = merge
override-map.1 = all
override-map.2 = all-left,all-right

[Element HP R]
switch = on

[Element HP L]
switch = on

[Element HP Channel]
switch = on

[Element DAC1]
volume = merge
override-map.1 = all
override-map.2 = all-left,all-right

[Element pcm0_in Gain 0]
volume = merge
volume-limit = 60
override-map.1 = all
override-map.2 = all-left,all-right

[Element codec_out0 Gain 0]
volume = merge
volume-limit = 60
override-map.1 = all
override-map.2 = all-left,all-right

[Element media1_in Gain 0]
# Distortion from this!
volume = ignore
override-map.1 = all
override-map.2 = all-left,all-right

[Element Headphone]
switch = on

[Element Speaker]
switch = off

[Element Speaker L]
switch = off

[Element Speaker R]
switch = off

[Element Speaker Channel]
switch = off

.include analog-output.conf.common
